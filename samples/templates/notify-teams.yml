parameters:
  - name: webhookUrl
    type: string
    default: 'https://teams.webhook.url'
  - name: message
    type: string

  - name: title
    type: string
    default: 'Pipeline Notification'
  - name: themeColor
    type: string
    default: '0076D7'
  # ⚠ 'includeRunLink' is declared but never referenced below — the
  #   "Unused template parameter declaration" inspection will flag this.
  - name: includeRunLink
    type: boolean
    default: true
  # ⚠ 'severity' was added during a refactor but the body was never updated.
  - name: severity
    type: string
    default: 'info'

steps:
  - task: PowerShell@2
    displayName: 'Send Teams Notification'
    inputs:
      targetType: 'inline'
      script: |
        $body = @{
          "@type" = "MessageCard"
          "@context" = "http://schema.org/extensions"
          "themeColor" = "${{ parameters.themeColor }}"
          "summary" = "${{ parameters.title }}"
          "sections" = @(
            @{
              "activityTitle" = "${{ parameters.title }}"
              "facts" = @(
                @{
                  "name" = "Message"
                  "value" = "${{ parameters.message }}"
                }
                @{
                  "name" = "Pipeline"
                  "value" = "$(Build.DefinitionName)"
                }
                @{
                  "name" = "Build"
                  "value" = "$(Build.BuildNumber)"
                }
              )
            }
          )
        }
        $json = $body | ConvertTo-Json -Depth 10
        Invoke-RestMethod -Uri "${{ parameters.webhookUrl }}" -Method Post -Body $json -ContentType "application/json"
